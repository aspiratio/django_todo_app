{% extends 'todoapp/base.html' %} {% block content %}

<div class="header">
  <a href="{% url 'tasks' %}" style="color: white">戻る</a>
</div>

<form action="" method="post" style="padding: 20px">
  <!-- CSRF検証を通過させるためのトークンをつける-->
  {% csrf_token %}
  <p>{{task}}を本当にタスクを削除しますか？</p>
  <!-- as_p は各要素をpタグで囲むという意味-->
  <input type="submit" value="削除" class="deleteButton" />
</form>
{% endblock content %}
