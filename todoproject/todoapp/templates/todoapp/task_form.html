{% extends 'todoapp/base.html' %} {% block content %}

<div class="header">
  <a href="{% url 'tasks' %}" style="color: white">戻る</a>
</div>

<form action="" method="post" style="padding: 20px" class="createTask">
  <!-- CSRF検証を通過させるためのトークンをつける-->
  {% csrf_token %}
  <!-- as_p は各要素をpタグで囲むという意味-->
  {{ form.as_p }}
  <input type="submit" value="追加" class="submitButton" />
</form>
{% endblock content %}
