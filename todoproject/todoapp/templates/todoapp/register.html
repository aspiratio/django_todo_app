{% extends 'todoapp/base.html' %} {% block content %}

<div class="header">
  <h1>新規登録</h1>
</div>

<form action="" method="post" style="padding: 20px">
  {% csrf_token %}
  <label for="">ユーザー名</label>
  {{form.username}}
  <label for="">パスワード</label>
  {{form.password1}}
  <label for="">確認用のパスワード</label>
  {{form.password2}}
  <input
    type="submit"
    value="新規登録"
    class="submitButton"
    style="margin-top: 10px"
  />
</form>

{{form.errors}}

<hr />

<div class="registerWrapper">
  <p>既にアカウントを持っていますか？</p>
  <a href="{% url 'login' %}">ログイン</a>
</div>
{% endblock content %}
